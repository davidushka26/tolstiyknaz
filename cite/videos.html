<!DOCTYPE html>

    <title>Видео</title>
    <link

      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <style>
      .rounded-img {
        width: 40%;
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        padding: 0.5em;
        margin-bottom: 1em;
      }
      .rounded-logo {
        width: 40%;
        border-radius: 50%;
      }
      .rounded-logo1 {
        width: 50px;
        border-radius: 50%;
      }
      .txt-color {
        color: aliceblue;
      }
      .card {
        text-align: center;
      }
      .card:hover {
        background-color: rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a class="navbar-brand p-0" href="/">
          <img class="rounded-logo1" src="logo1.png" alt="logo" width="40" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Главная</a>
            </li>
            <li class="nav-item">

            </li>
          </ul>
        </div>
      </div>

    <div
      id="carouselExampleCaptions"
      class="carousel slide"
      data-bs-ride="false"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <a
            href="https://www.youtube.com/watch?v=UruSj0Ill08"
            alt="ТК"
            target="_blank"
          >
            <img src="Привью1.jpg" class="d-block w-100" alt="ТК" />
          </a>
          <div class="carousel-caption d-none d-md-block">
            <h5>Кислый челлендж</h5>
          </div>
        </div>
        <div class="carousel-item">
          <a
            href="https://www.youtube.com/watch?v=LnVIbecVtAg"
            alt="ТК"
            target="_blank"
          >
            <img src="Точный челлендж1.jpg" class="d-block w-100" alt="ТК" />
          </a>
          <div class="carousel-caption d-none d-md-block">
            <h5>Точный челлендж</h5>
          </div>
        </div>
        <div class="carousel-item">
          <a
            href="https://www.youtube.com/watch?v=XuyhlmL_lwE"
            alt="ТК"
            target="_blank"
          >
            <img src="ВРАТАРЬ ЗВЕРЬ2.jpg" class="d-block w-100" alt="ТК" />
          </a>
          <div class="carousel-caption d-none d-md-block">
            <h5>Вратарь зверь</h5>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
